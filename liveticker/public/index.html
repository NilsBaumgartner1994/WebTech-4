<!DOCTYPE html>
<html>
<head>
	<title>Node.js Chat with websockets.</title>
	<meta charset="utf-8">
	<script src="bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="/style.css" />
</head>



<body>
	<ul class="sidenav">
		<li><a class="active" href="#">Online: <span id='numclients'>0</span> persons</a></li>

	</ul>



	<div class="content">
